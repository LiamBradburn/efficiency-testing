<!DOCTYPE html>
<html lang="en" data-wf-page="5ba2c6dd612d20544ffaf5af" data-wf-site="5ba2c6dd612d20aac6faf5a5">
<head>
  <meta charset="utf-8">
  <title>Queen Bee Cosmetics | Contact Us</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/queen-bee-cosmetics.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script>WebFont.load({  google: {    families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic","Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic"]  }});</script>
  <!-- [if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script>
  <![endif] -->
  <script>!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>
<body class="body">
  <div class="hero contact-page">
    <div data-collapse="medium" data-animation="default" data-duration="400" class="nav w-nav">
      <div class="w-container">
        <a href="#" class="logo w-nav-brand">
          <div id="logo"></div>
        </a>
        <nav class="nav-menu w-nav-menu"><a href="index.html" class="nav-link w-nav-link">HOME</a><a href="catalogue.html" class="nav-link w-nav-link">catalogue</a><a href="stockists.html" class="nav-link w-nav-link">stockists</a><a href="about.html" class="nav-link w-nav-link">About</a><a href="contact.html" class="nav-link w-nav-link w--current">Contact</a><a href="order.html" id="order" class="nav-link order w-nav-link">ORDER</a></nav>
        <div class="menu-button w-nav-button">
          <div class="w-icon-nav-menu"></div>
        </div>
      </div>
    </div>
    <div class="heading-wrapper contact w-container">
      <h1 id="main-heading" class="main-heading"></h1>
    </div>
  </div>
  <div>
    <div class="w-container">
      <div class="form w-form">
        <form id="email-form" name="email-form" data-name="Email Form">
          <label for="name" class="field">Name</label>
          <input type="text" class="input w-input" maxlength="256" autofocus name="name" data-name="Name" placeholder="Enter your name" id="name" required="">
          <label for="email" class="field">Email Address</label>
          <input type="email" class="input w-input" maxlength="256" name="email" data-name="Email" placeholder="Enter your email address" id="email" required="">
          <label for="field" class="field">Message</label>
          <textarea id="field" name="field" placeholder="Example Text" maxlength="5000" required="" class="input text-area w-input"></textarea>
          <input type="submit" value="Submit" data-wait="Please wait..." class="button submit w-button">
        </form>
        <div class="success w-form-done">
          <p class="success-message">Thank you! We&#x27;ll be in touch shortly.</p>
        </div>
        <div class="w-form-fail">
          <p>Oops! Something went wrong while submitting the form</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="w-container">
      <div id="footer-logo" class="footer-logo"></div>
    </div>
  </div>

  <!-- Logo react -->
  <script type="text/babel">
    class Logo extends React.Component {
      render() {
        return (
          <div>QUEEN BEE COSMETICS</div>
        )
      }
    }

    ReactDOM.render(
      <Logo />,
      document.getElementById('logo')
    );
  </script>

  <script>
    // logo hover
    document.getElementById('logo').addEventListener('mouseover', overLogo);
    document.getElementById('logo').addEventListener('mouseout', offLogo);

    function overLogo() {
        this.style.color = "gray";
        return false;
    }

    function offLogo() {
      this.style.color = "#fff";
      return false
    }

    // about us heading
    document.getElementById("main-heading").innerHTML = "Contact Us";

    // order nav hover
    document.getElementById("order").addEventListener('mouseover', overOrder);
    document.getElementById("order").addEventListener('mouseout', offOrder);

    function overOrder() {
      this.style.color = "#fff";
      return false;
    }

    function offOrder() {
      this.style.color = "#999";
      return false;
    }

    // footer
    document.getElementById("footer-logo").innerHTML = "queen bee cosmetics";

    // footer hover
    document.getElementById('footer-logo').addEventListener('mouseover', overFooter);
    document.getElementById('footer-logo').addEventListener('mouseout', offFooter);

    function overFooter() {
        this.style.color = "gray";
        return false;
    }

    function offFooter() {
      this.style.color = "#c2c2c2";
      return false
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/webflow.js"></script>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
