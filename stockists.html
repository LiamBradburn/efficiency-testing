  <script type="text/babel">
    class Logo extends React.Component {
      render() {
        return (
          <div>QUEEN BEE COSMETICS</div>
        )
      }
    }

    ReactDOM.render(
      <Logo />,
      document.getElementById('logo')
    );
  </script>

  <!-- js -->
  <script>
    // logo hover
    document.getElementById('logo').addEventListener('mouseover', overLogo);
    document.getElementById('logo').addEventListener('mouseout', offLogo);

    function overLogo() {
        this.style.color = "gray";
        return false;
    }

    function offLogo() {
      this.style.color = "#fff";
      return false
    }

    // order nav hover
    document.getElementById("order").addEventListener('mouseover', overOrder);
    document.getElementById("order").addEventListener('mouseout', offOrder);

    function overOrder() {
      this.style.color = "#efefef";
      return false;
    }

    function offOrder() {
      this.style.color = "#fdb654";
      return false;
    }

    // main heading
    document.getElementById("main-heading").innerHTML = "Stockists";

    // footer
    document.getElementById("footer-logo").innerHTML = "queen bee cosmetics";

    // footer hover
    document.getElementById('footer-logo').addEventListener('mouseover', overFooter);
    document.getElementById('footer-logo').addEventListener('mouseout', offFooter);

    function overFooter() {
        this.style.color = "gray";
        return false;
    }

    function offFooter() {
      this.style.color = "#c2c2c2";
      return false
    }
  </script>
